<!DOCTYPE hmtl>
<html>

<head>
    <meta charset="utf-8">
    <title>EC-3 Home</title>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.js"></script>
    <link rel="stylesheet" href="css/uikit.min.css" type="text/css">
    <link rel="stylesheet" href="homepageDesktop.css" type="text/css">
</head>

<body>
    <!--Top Navbar-->
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-center">
            <img src="./images/EnglishConnect3-Logo1.png" alt="English Connect 3" id="EC3-logo">
        </div>
        <div class="uk-navbar-right">
            <a href="" uk-icon="icon: question; ratio: 1.5">Help </a>
        </div>
    </nav>
    <p id="breadcrumb">
        <b>HOME</b>
    </p>

    <div class="uk-container uk-position-left" id="sidenav">
        <ul id="side-nav-box">
            <img class="uk-position-left" src="./images/BYU-PW_Icon_White.png" alt="pathway logo" id="pathway-logo">
            <br>
            <li id="side-nav-button">
                <a href="#" uk-icon="icon: home; ratio:1.5"></a>
                <p>Home</p>
            </li>
            <li id="side-nav-button">
                <a href="#" uk-icon="icon: star; ratio:1.5 "></a>
                <p>Goals</p>
            </li>
            <li id="side-nav-button">
                <a href="gatheringDesktop.html" uk-icon="icon: users; ratio:1.5"></a>
                <p>Gathering</p>
            </li>
            <li id="side-nav-button">
                <a href="#" uk-icon="icon: comments; ratio:1.5"></a>
                <p>Feedback</p>
            </li>
            <li id="side-nav-button">
                <a href="#" uk-icon="icon: info; ratio:1.5"></a>
                <p>Learning to Learn</p>
            </li>
        </ul>
    </div>

    <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-body" id="desktop-my-progress">
                <h3 class="uk-card-title">My Progress</h3>
                <img class="uk-position-top-center" src="./images/ColorWheelGray.png" alt="Color Wheel" id="circle">
                <hr class="uk-divider-small uk-position-bottom-center" id="desktop-divider">
                <!--Vocabulary buttons-->
                <div class="uk-container uk-position-bottom-center" id="vocab-grammar-container">
                    <button class="uk-button-small" id="vocabIcon-desktop" disabled>V</button>
                    <div class="uk-button-group">
                        <button class="uk-button uk-button-default" id="square-edges">1</button>
                        <button class="uk-button uk-button-default" id="square-edges">2</button>
                        <button class="uk-button uk-button-default" id="square-edges">3</button>
                        <button class="uk-button uk-button-default" id="square-edges">4</button>
                    </div>
                    <br>
                    <br>
                    <!--Grammar Buttons-->
                    <button class="uk-button-small" id="grammarIcon-desktop" disabled>G</button>
                    <div class="uk-button-group">
                        <button class="uk-button uk-button-default" id="square-edges">1</button>
                        <button class="uk-button uk-button-default" id="square-edges">2</button>
                        <button class="uk-button uk-button-default" id="square-edges">3</button>
                        <button class="uk-button uk-button-default" id="square-edges">4</button>
                    </div>

                </div>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-body" id="desktop-todays-goals">
                <h3 class="uk-card-title">Today's Goals</h3>
                <h4>&nbsp;Here is where the goals will go:</h4>
            </div>
        </div>

    </div>

</body>

</html>
