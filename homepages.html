<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC-3 Home</title>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.js"></script>
    <link rel="stylesheet" href="css/uikit.min.css" type="text/css">
    <link rel="stylesheet" href="homepages.css" type="text/css">
    <link rel="stylesheet" href="homepagesDesktop.css" type="text/css">
</head>

<body>

    <!--Top Navbar-->
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-center">
            <a class="uk-navbar-item uk-logo" href="">English
                <i>Connect3</i>
            </a>
        </div>
        <div class="uk-navbar-right">
            <a href="" uk-icon="icon: question; ratio:1">Help</a>
        </div>
    </nav>

    <!--Page specific part of navbar-->
    <div class="uk-container" id="second-nav">
        <hr class="uk-divider-small">
        <a class="uk-logo" href="">Home</a>
        <hr class="uk-divider-small">
    </div>

    <p style="display: none;" id="breadcrumb">
        <b>HOME</b>
    </p>

    <div style="display: none;" class="uk-container uk-position-left" id="sidenav">
        <ul id="side-nav-box">
            <img class="uk-position-left" src="./images/BYU-PW_Icon_White.png" alt="pathway logo" id="pathway-logo">
            <br>
            <li id="side-nav-button">
                <a href="#" uk-icon="icon: home; ratio:1.5"></a>
                <p>Home</p>
            </li>
            <li id="side-nav-button">
                <a href="goalsDesktop.html" uk-icon="icon: star; ratio:1.5 "></a>
                <p>Goals</p>
            </li>
            <li id="side-nav-button">
                <a href="gatheringDesktop.html" uk-icon="icon: users; ratio:1.5"></a>
                <p>Gathering</p>
            </li>
            <li id="side-nav-button">
                <a href="feedbackDesktop.html" uk-icon="icon: comments; ratio:1.5"></a>
                <p>Feedback</p>
            </li>
            <li id="side-nav-button">
                <a href="learningToLearnDesktop.html" uk-icon="icon: info; ratio:1.5"></a>
                <p>Learning to Learn</p>
            </li>
        </ul>
    </div>



    <!--Switcher tabs-->
    <ul class="uk-subnav uk-subnav-pill" uk-switcher>
        <li>
            <a href="#">MY PROGRESS</a>
        </li>
        <li>
            <a href="#">TODAY'S GOALS</a>
        </li>
    </ul>

    <!--Switcher Content-->
    <ul class="uk-switcher uk-margin">

        <!--Container holding vocab and grammar parts-->
        <div class="uk-container">
            <!--Four skill buttons-->
            <div class="uk-button-group uk-width-expand" id="four-categories">
                <button class="uk-button-small" id="readIcon" onclick="window.location.href='reading.html'">R</button>
                <button class="uk-button-small" id="writeIcon">W</button>
                <button class="uk-button-small" id="speakIcon">S</button>
                <button class="uk-button-small" id="listenIcon">L</button>
            </div>
            <img class="uk-position-top-center" src="./images/ColorWheelGray.png" alt="Color Wheel" id="circle">
            <!--Vocabulary buttons-->
            <div class="uk-button-group uk-position-bottom-center" id="square-edges">
                <button class="uk-button-small" id="vocabIcon" disabled>V</button>
                <button class="uk-button" onclick="window.location.href='vocab.html'">1</button>
                <button class="uk-button">2</button>
                <button class="uk-button">3</button>
                <button class="uk-button">4</button>
            </div>

            <!--Grammar Buttons-->
            <div class="uk-button-group uk-position-bottom-center" id="square-edges2">
                <button class="uk-button-small" id="grammarIcon" disabled>G</button>
                <button class="uk-button">1</button>
                <button class="uk-button">2</button>
                <button class="uk-button">3</button>
                <button class="uk-button">4</button>
            </div>
        </div>

        <!--Container holding goals-->
        <div class='uk-container' id="todays-goals ">
            <h3>Please use your goal tracker to track your goals.</h3>
        </div>
    </ul>

    <!--Bottom Navbar-->
    <nav class="uk-navbar-container uk-position-bottom" id="bottom-nav">
        <ul class="uk-navbar-nav">
            <!--Home Button Icon-->
            <li id="active-button">
                <a href="#" id="active-button">
                    <img id="nav-icons" border="0" alt="home button" src="./images/Home button.png">
                </a>
                <p>Home</p>
            </li>
            <!--Goals Button Icon-->
            <li>
                <a href="goals.html">
                    <img id="nav-icons" border="0" alt="goals button" src="./images/Goals button.png">
                </a>
                <p>Goals</p>
            </li>
            <!--Gathering Button Icon-->
            <li>
                <a href="gathering.html">
                    <img id="nav-icons" border="0" alt="gathering button" src="./images/Gathering button.png">
                </a>
                <p>Gathering</p>
            </li>
            <!--Feedback Button Icon-->
            <li>
                <a href="feedback.html">
                    <img id="nav-icons" border="0" alt="feedback button" src="./images/Feedback button.png">
                </a>
                <p>Feedback</p>
            </li>
            <!--Learning to Learn Button Icon-->
            <li>
                <a href="learningToLearn.html">
                    <img id="nav-icons" border="0" alt="learning to learn button" src="./images/LearntoLearn button.png">
                </a>
                <p>Learning to Learn</p>
            </li>
        </ul>
    </nav>


    <!-- ***************************************************************** -->
    <div class="bigGuy" style="display: none;">

        <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body" id="desktop-my-progress">
                    <h3 class="uk-card-title">My Progress</h3>
                    <hr class="uk-divider-small uk-position-bottom-center" id="desktop-divider">
                    <!--Vocabulary buttons-->
                </div>
            </div>
            <div>
                <div class="uk-card uk-card-default uk-card-body" id="desktop-todays-goals">
                    <h3 class="uk-card-title">Today's Goals</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
