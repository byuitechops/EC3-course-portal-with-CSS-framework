<!DOCTYPE hmtl>
<html>

<head>
    <meta charset="utf-8">
    <title>Semantic UI</title>
    <script src="SUI/semantic.min.js"></script>
    <link rel="stylesheet" href="SUI/semantic.min.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <div class="ui container">
        <button class="ui button">Hi! Click me please.</button>
        <i class="us flag"></i>
    </div>
    <div class="ui indicating progress">
        <div class="bar" id="myBar"></div>
        <div class="label">Funding</div>
    </div>
    <div class="ui steps">
        <div class="step">
            <i class="truck icon"></i>
            <div class="content">
                <div class="title">Shipping</div>
                <div class="description">Choose your shipping options</div>
            </div>
        </div>
        <div class="active step">
            <i class="payment icon"></i>
            <div class="content">
                <div class="title">Billing</div>
                <div class="description">Enter billing information</div>
            </div>
        </div>
        <div class="disabled step">
            <i class="info icon"></i>
            <div class="content">
                <div class="title">Confirm Order</div>
            </div>
        </div>
    </div>
    <i class="user secret icon large"></i>
</body>

</html>
